<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrie 4.0</title>
</head>

<body>
    <div class="container my-lg-5 py-lg-5 justify-content-center align-content-center">
        <div class="col my-xl-auto py-xl-auto justify-content-around">
            <div class="row my-sl-3 py-sm-3 justify-content-center">
                <model-viewer src="bearingwebshow.glb" animation-name="Cube (00, 00)Action" exposure="0.36"
                    shadow-intensity="1.8" shadow-softness="1" poster="Change this to your poster URL"
                    camera-orbit="972.7deg 76.38deg 28.98m" field-of-view="45deg" camera-controls
                    min-camera-orbit="auto auto auto" max-camera-orbit="auto auto auto" min-field-of-view="auto"
                    max-field-of-view="auto" autoplay="">
                </model-viewer>
            </div>
            <div class="row my-sl-3 py-sm-3 justify-content-center">
                <model-viewer src="model.glb" animation-name="Cube (00, 00)Action" exposure="0.36"
                    shadow-intensity="1.8" shadow-softness="1" poster="Change this to your poster URL"
                    camera-orbit="972.7deg 76.38deg 28.98m" field-of-view="45deg" camera-controls
                    min-camera-orbit="auto auto auto" max-camera-orbit="auto auto auto" min-field-of-view="auto"
                    max-field-of-view="auto" autoplay="">
                </model-viewer>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>

</html>
